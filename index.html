<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Illusions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
        <script src="index.js"></script>
        <link rel="manifest" href="manifest.json">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Illusions">
        <meta name="apple-mobile-web-app-title" content="Illusions">
        <meta name="msapplication-starturl" content="/index.html">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/icon-128x128.png">
    </head>

    <body>
        <div id="game">
            <h2 id="score_id">Score: 0</h2>
            <h2 id="level_id">Level: 1</h2>
            <canvas id="canvas"></canvas>
        </div>

        <div id="gameOver">
                <h1>Game Over</h1>
                <h2 id="scoreCounter">Score: </h2>
                <h2 id="levelCounter">Level: </h2>
                <button id="reset">Reset</button>
        </div>

        <div class="buttons_div">
            <button class="buttons" id="buttonUp">Up</button>
            <button class="buttons" id="buttonDown">Down</button>
            <button class="buttons" id="buttonLeft">Left</button>
            <button class="buttons" id="buttonRight">Right</button>
        </div>
        <script src="./js/app.js"></script>
        <script src="./js/engine.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/enemy.js"></script>
        <script src="./js/display.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
