<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Illusions</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Illusions">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
         type="image/png"
         href="images/icons/icon-144x144.png">
  </head>
  <body>
    <div id="mainmenu">
      <center>
      <h1>Welcome to Illusions</h1>

      <h2>Difficulty: </h2>
      
      <div id="difficulties">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      
      <h2>Mobile</h2>
      <p>Buttons in lower right corner will control your movement</p>

      <h2>PC</h2>
      <p>W: UP</p>
      <p>A: LEFT</p>
      <p>S: DOWN</p>
      <p>D: RIGHT</p>
      </center>
    </div>

    <div id="game">
        <h2 id="score_id">Score: 0</h2>
        <h2 id="level_id">Level: 1</h2>
        <canvas id="canvas"></canvas>
    </div>

    <div id="gameOver">
            <h1>Game Over</h1>
            <h2 id="scoreCounter">Score: </h2>
            <h2 id="levelCounter">Level: </h2>
            <button id="reset">Reset</button>
    </div>

    <div class="buttons_div">
        <button class="buttons" id="buttonUp">Up</button>
        <button class="buttons" id="buttonDown">Down</button>
        <button class="buttons" id="buttonLeft">Left</button>
        <button class="buttons" id="buttonRight">Right</button>
    </div>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/engine.js"></script>
    <script type="text/javascript" src="./scripts/player.js"></script>
    <script type="text/javascript" src="./scripts/enemy.js"></script>
    <script type="text/javascript" src="./scripts/healorb.js"></script>
    <script type="text/javascript" src="./scripts/display.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/shell.js"></script>
  </body>
</html>
